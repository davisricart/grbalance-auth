<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRbalance - Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>GRbalance</h1>
        <p class="subtitle">Payment Reconciliation Service</p>
        
        <div class="card">
            <h2 class="form-heading">Create Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="btn" id="signupButton">Create Account</button>
            </form>
            
            <p class="account-text">
                Already have an account? <a class="account-link" id="loginLink">Sign In</a>
            </p>
        </div>
        
        <div class="footer">
            &copy; 2025 GRbalance &middot; Terms of Service &middot; Privacy Policy
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
